<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app = "chirpApp">
<div id='main' class="container" ng-controller="authController">
    <form class="form-auth" ng-submit="login()">
        <h2>Login</h2>
        <p class="text=warning">{{error_message}}</p>
        <input type="username" ng-model="user.username" placeholder="Username"
               class="form-control"><br>
        <input type="password" ng-model="user.password" placeholder="Password"
               class="form-control"><br>
        <input type="submit" value="Login" class="btn btn-primary" />
    </form>
</div>
</body>
</html>
</html>
