<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="js/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app = "chirpApp">
<div id='main' class="container">
<nav class = "navbar-fluid navbar-default navbar-fixed-top">
    <div class="container">
        <a class = "navbar-brand" href="#/">Chirp!</a>
        <p class ="navbar-text">Let's Chirp</p>
        <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login </a>
        or <a href="#/register">Register</a></p>
        <p class = "navbar-right navbar-text" ng-show="authenticated">
            <a href="#" ng-click="signout()">Logout</a>
        </p>
        <p class="navbar-right navbar-text" ng-show="authenticated">Signed
            in as {{current_user}}
        </p>
    </div>
</nav>
<div class="col-md-offset-2 col-md-8">
    <div ng-view>
</div>
</div>
</div>
</body>
</html>
